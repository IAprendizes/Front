<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="#" />
    <link rel="icon" href="../images/IAPrendizes.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AnnIA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Menu -->
    <div class="menu">
        <div class="logo">
            <img src="./imgs/AnniALogo.png" alt="">
        </div>
        <div class="user-menu">
            <img src="https://via.placeholder.com/30" alt="User">
            <button class="dark-mode-btn">Dark Mode</button>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <h2>Filtros</h2>
                <div class="destino">
                    <h5>Destino</h5>
                    <div class="custom-select">
                        <div class="select-selected">Selecionar...</div>
                        <div class="select-items">
                            <div><i class="fab fa-linkedin icon"></i> LinkedIn</div>
                            <div><i class="fab fa-instagram icon"></i> Instagram</div>
                            <div><i class="fas fa-envelope icon"></i> Email</div>
                            <div><i class="fas fa-newspaper icon"></i> Newsletter</div>
                        </div>
                    </div>
                </div>
                <div class="checkInternoExterno">
                    <form>
                        <label>
                            <input type="radio" name="postType" value="interno" id="interno">
                            Interno
                        </label>

                        <label>
                            <input type="radio" name="postType" value="externo" id="externo">
                            Externo
                        </label>
                    </form>

                </div>
                <div class="checkImagem">
                    <p>Gerar imagem?</p>
                    <form>
                        <label>
                            <input type="radio" name="postType" value="Sim" id="Sim">
                            Sim
                        </label>

                        <label>
                            <input type="radio" name="postType" value="Nao" id="Nao">
                            NÃ£o
                        </label>
                    </form>

                </div>
                <div class="slider-container">
                    <div class="control-label">Linguagem</div>
                    <div class="slider-wrapper">
                        <button class="minus-btn">-</button>
                        <input type="range" min="1" max="3" value="2" step="1" class="slider" id="formalidadeSlider">
                        <button class="plus-btn">+</button>
                    </div>
                    <div class="level-label" id="formalidadeLabel">Formalidade: 2</div>
                </div>
            </div>
            <div class="sideBarFinal">
                <div class="divPostSalvos">
                    <button>Posts Salvos</button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <!-- Chat Content -->
            <div class="chat">

                <div class="areaMensagem">
                    area chat
                </div>

                <div class="chat-input">
                    <input type="text" placeholder="Digite sua mensagem...">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <img style="width: 12%; margin-top: 10px;" src="./imgs/Group 213.png" alt="">
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        // Initialize VLibras widget
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="script.js"></script>
</body>

</html>
